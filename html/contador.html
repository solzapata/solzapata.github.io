<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      href="https://fonts.googleapis.com/css2?family=Manrope&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="../styles/contador.css" />

    <title>Calculadora</title>
  </head>

  <body>
    <div class="calculadora">
      <div class="botones">
        <button class="boton sumo-uno">+1</button>

        <button class="boton sumo-diez">+10</button>

        <button class="boton sumo-cien">+100</button>
      </div>

      <div class="container-resultado">
        <span class="resultado">0</span>
      </div>

      <div class="botones">
        <button class="boton resto-uno">-1</button>

        <button class="boton resto-diez">-10</button>

        <button class="boton resto-cien">-100</button>
      </div>
    </div>

    <script src="../script/contador.js"></script>
  </body>
</html>
